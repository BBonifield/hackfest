<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:fb="http://www.facebook.com/2008/fbml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>QLMashup</title>
    <script type="text/html" id="friendsTpl">
      <h3>{{count}} friends</h3>
      <ul>{{#friends}}
        <li class="friend" data-friendId="{{id}}">
          <img src="http://graph.facebook.com/{{id}}/picture" />
          <a href="http://www.facebook.com/profile.php?id={{id}}" target="_blank">{{name}}</a>
          <br/>
          <br/>
          <br/>
        </li>
      {{/friends}}</ul>
    </script>
    <script type="text/html" id="friendDetailsTpl">
      {{#hasBandLikes}}
        {{#bands}}
          {{name}}<br/>
        {{/bands}}
      {{/hasBandLikes}}
      {{^hasBandLikes}}
        WTF, I guess someone doesn't like anything at all...
      {{/hasBandLikes}}
    </script>
    <script type="text/html" id="tagCloudTpl">
      <ul id="tagCloud">
      {{#tags}}
        <li><a href="#circle">{{name}}</a></li>
      {{/tags}}
      </ul>
    </script>
    <link href="styles.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>QLMashup - <span id="status">App Loading</span></h1>
    </header>
    <section id="controls">
      <p><fb:login-button autologoutlink="true" perms="email,user_work_history,friends_work_history,user_website,friends_website,user_likes,friends_likes"></fb:login-button></p>
      <input type="button" value="Do eet" id="doit" />
    </div>
    <section id="container">
      <div id="tags"></div>
      <div id="friends"></div>
    </section>

    <!-- JavaScript at the bottom for fast page loading -->
    <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
    <script type="text/javascript">window.jQuery || document.write('<script src="js/libs/jquery-1.6.1.min.js"><\/script>')</script>
    <script type="text/javascript" src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="https://raw.github.com/thinkdevcode/jQuery-Mustache/master/mustache.js"></script>
    <script type="text/javascript" src="https://raw.github.com/fxb/javascript-last.fm-api/master/lastfm.api.md5.js"></script>
    <script type="text/javascript" src="https://raw.github.com/fxb/javascript-last.fm-api/master/lastfm.api.js"></script>
    <script type="text/javascript" src="app_config.js"></script>
    <script type="text/javascript" src="app_logic.js"></script>

    <div id="fb-root"></div>
    <script src="fbinit.js"></script>
    <script type="text/javascript" src="lastfminit.js"></script>
  </body>
</html>
